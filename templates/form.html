<html>
    <head>
        <title>Submit a Recipe</title>
        <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1”>
    <link rel=“stylesheet” href=“https://www.w3schools.com/w3css/4/w3.css”>
    <link rel=“stylesheet” href=“https://fonts.googleapis.com/css?family=Montserrat”>
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel=“stylesheet” href=“../static/css/style.css”>
        <link rel="stylesheet" type="text/css" href="static/css/form.css?q={{ time }}" />
    </head>
    <body>
        <div class="w3-padding-64 w3-content w3-text-black" id="contact">
            <h2 class="w3-text-black">Submit your recipe here:</h2>Submit your recipe here:</h2>
            <hr style="width:200px" class="w3-opacity">
            <form method="post" action="/your_recipe">
            <ul>
                <li>
                    <div class="w3-section">
                    <label for="user">Your Name:</label>
                    <input type="text" name="user" value=""/>
                </li>
                <li>            
                    <label for="recipe_name">Recipe Name:</label>
                    <input type="text" name="recipe_name" value=""/>
                </li>
                <li>
                    <label for="img_url">Image Url for Recipe Photo:</label>
                    <input type="text" name="img_url" value=""/>
                </li>
                <li>
                    <label for="source">Source for Recipe (url):</label>
                    <input type="text" name="source" value="">
                </li>
                <li>                
                    <label for="ingredients">Ingredients:</label>
                    <textarea name="ingredients" rows="4" cols="50"></textarea>
                </li>
                <li>
                    <label for="recipe_steps">Recipe Steps:</label>
                    <textarea name="recipe_steps" rows="4" cols="50"></textarea>
                </li>
            </ul>
            <br><input type="submit" value="Submit"/>
        </form>
        </div>
    </body>
</html>
